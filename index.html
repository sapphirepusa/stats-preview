<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

<body>

  <main class="main-container">
    <div class="card-container">
      <!-- image section -->
      <div class="image-card">
        <div class="image-mask"></div>
      </div>
    </div>

    <!-- content of the card  -->
    <section class="sec-card-container">
      <!-- header statement -->
      <div class="content-statement">
        <h1>
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="paragraph-statement">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
   

      <!-- stat details -->
      <div class="stat-details">
        <div class="stats">
          <p class="stats-header">10k+</p>
          <p class="stats-sub-heading">COMPANIES</p>
        </div>

        <div class="stats">
          <p class="stats-header">314</p>
          <p class="stats-sub-heading">TEMPLATES</p>
        </div>

        <div class="stats">
          <p class="stats-header">12M+</p>
          <p class="stats-sub-heading">QUERIES</p>
        </div>
      </div>
    </div>
    </section>

  </main>

</body>
</html>
