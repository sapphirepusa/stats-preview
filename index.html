<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

<body>
<main class="main-container">
  <div class="container-content"> 

    <div class="text-content">  
      <h1 class="header-title">Get <span>insights</span> that help your business grow.</h1>

      <p class="statement">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
      </p> 

      <div class="list-columns">
        <div>
          <p class="num"> 10k+ </p>
          <p class="text"> COMPANIES</p>
        </div>
        <div>
          <p class="num">314  </p>
          <p class="text">TEMPLATES</p>
        </div>
        <div>
          <p class="num">12M+ </p>
          <p class="text">QUERIES</p>
        </div>
      </div>
    </div>

    <section class="image-section">
      <div class="img-cover"></div>
      <img class="img" src="images/image-header-desktop.jpg" alt="office worker collaborating">
    </section>
  </div>
  
</main>

</body>
</html>
